<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighPal Admin - Training Data Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="file"],
        input[type="text"],
        input[type="url"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus,
        input[type="text"]:focus,
        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .training-data-list {
            margin-top: 20px;
        }

        .data-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .data-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .data-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .admin-key-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .admin-key-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ HighPal Admin</h1>
            <p>Training Data Management Interface</p>
        </div>

        <div class="content">
            <!-- Admin Key Section -->
            <div class="admin-key-section">
                <h3>üîë Admin Authentication</h3>
                <div class="form-group">
                    <label for="adminKey">Admin Key:</label>
                    <input type="password" id="adminKey" value="admin123" placeholder="Enter admin key">
                </div>
            </div>

            <!-- Upload Training PDF Section -->
            <div class="section">
                <h2>üìÑ Upload Training PDF</h2>
                <form id="pdfForm">
                    <div class="form-group">
                        <label for="pdfFile">Select PDF File:</label>
                        <input type="file" id="pdfFile" accept=".pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="pdfCategory">Category:</label>
                        <select id="pdfCategory" required>
                            <option value="">Select Category</option>
                            <option value="academic">Academic</option>
                            <option value="research">Research</option>
                            <option value="documentation">Documentation</option>
                            <option value="faq">FAQ</option>
                            <option value="technical">Technical</option>
                            <option value="general">General</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="uploadPdfBtn">Upload PDF for Training</button>
                    <div class="status" id="pdfStatus"></div>
                </form>
            </div>

            <!-- Add Training URL Section -->
            <div class="section">
                <h2>üåê Add Training URL</h2>
                <form id="urlForm">
                    <div class="form-group">
                        <label for="trainingUrl">Website URL:</label>
                        <input type="url" id="trainingUrl" placeholder="https://example.com/article" required>
                    </div>
                    <div class="form-group">
                        <label for="urlCategory">Category:</label>
                        <select id="urlCategory" required>
                            <option value="">Select Category</option>
                            <option value="academic">Academic</option>
                            <option value="research">Research</option>
                            <option value="documentation">Documentation</option>
                            <option value="faq">FAQ</option>
                            <option value="technical">Technical</option>
                            <option value="general">General</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="addUrlBtn">Add URL for Training</button>
                    <div class="status" id="urlStatus"></div>
                </form>
            </div>

            <!-- View Training Data Section -->
            <div class="section">
                <h2>üìä Current Training Data</h2>
                <button type="button" class="btn" id="loadDataBtn">Load Training Data</button>
                <button type="button" class="btn" id="clearDataBtn" style="background: #dc3545; margin-left: 10px;">Clear All Training Data</button>
                <div class="status" id="dataStatus"></div>
                <div id="trainingDataList" class="training-data-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function showStatus(elementId, message, isError = false) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status ${isError ? 'error' : 'success'}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        function getAdminKey() {
            return document.getElementById('adminKey').value.trim();
        }

        // Upload PDF for training
        document.getElementById('pdfForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('pdfFile');
            const category = document.getElementById('pdfCategory').value;
            const adminKey = getAdminKey();
            const btn = document.getElementById('uploadPdfBtn');

            if (!fileInput.files[0] || !category || !adminKey) {
                showStatus('pdfStatus', 'Please fill all fields', true);
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Uploading...';

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('category', category);
                formData.append('admin_key', adminKey);

                const response = await fetch(`${API_BASE}/admin/upload_training_pdf/`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus('pdfStatus', `‚úÖ PDF uploaded successfully: ${result.filename}`);
                    fileInput.value = '';
                    document.getElementById('pdfCategory').value = '';
                } else {
                    const error = await response.text();
                    showStatus('pdfStatus', `‚ùå Upload failed: ${error}`, true);
                }
            } catch (error) {
                showStatus('pdfStatus', `‚ùå Connection error: ${error.message}`, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload PDF for Training';
            }
        });

        // Add URL for training
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('trainingUrl').value;
            const category = document.getElementById('urlCategory').value;
            const adminKey = getAdminKey();
            const btn = document.getElementById('addUrlBtn');

            if (!url || !category || !adminKey) {
                showStatus('urlStatus', 'Please fill all fields', true);
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Adding URL...';

            try {
                const formData = new FormData();
                formData.append('url', url);
                formData.append('category', category);
                formData.append('admin_key', adminKey);

                const response = await fetch(`${API_BASE}/admin/add_training_url/`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus('urlStatus', `‚úÖ URL added successfully: ${result.url}`);
                    document.getElementById('trainingUrl').value = '';
                    document.getElementById('urlCategory').value = '';
                } else {
                    const error = await response.text();
                    showStatus('urlStatus', `‚ùå Failed to add URL: ${error}`, true);
                }
            } catch (error) {
                showStatus('urlStatus', `‚ùå Connection error: ${error.message}`, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Add URL for Training';
            }
        });

        // Load training data
        document.getElementById('loadDataBtn').addEventListener('click', async () => {
            const adminKey = getAdminKey();
            const listEl = document.getElementById('trainingDataList');
            
            if (!adminKey) {
                showStatus('dataStatus', 'Please enter admin key', true);
                return;
            }

            listEl.innerHTML = '<div class="loading">Loading training data...</div>';

            try {
                const response = await fetch(`${API_BASE}/admin/training_data/?admin_key=${adminKey}`);
                
                if (response.ok) {
                    const data = await response.json();
                    displayTrainingData(data);
                    showStatus('dataStatus', `‚úÖ Loaded ${data.total_training_docs} training documents`);
                } else {
                    const error = await response.text();
                    showStatus('dataStatus', `‚ùå Failed to load data: ${error}`, true);
                    listEl.innerHTML = '';
                }
            } catch (error) {
                showStatus('dataStatus', `‚ùå Connection error: ${error.message}`, true);
                listEl.innerHTML = '';
            }
        });

        // Clear training data
        document.getElementById('clearDataBtn').addEventListener('click', async () => {
            const adminKey = getAdminKey();
            
            if (!adminKey) {
                showStatus('dataStatus', 'Please enter admin key', true);
                return;
            }

            if (!confirm('Are you sure you want to clear ALL training data? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/clear_training_data/?admin_key=${adminKey}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('dataStatus', '‚úÖ Training data cleared successfully');
                    document.getElementById('trainingDataList').innerHTML = '';
                } else {
                    const error = await response.text();
                    showStatus('dataStatus', `‚ùå Failed to clear data: ${error}`, true);
                }
            } catch (error) {
                showStatus('dataStatus', `‚ùå Connection error: ${error.message}`, true);
            }
        });

        function displayTrainingData(data) {
            const listEl = document.getElementById('trainingDataList');
            
            if (!data.training_documents || data.training_documents.length === 0) {
                listEl.innerHTML = '<p>No training data found.</p>';
                return;
            }

            let html = '';
            data.training_documents.forEach(doc => {
                html += `
                    <div class="data-item">
                        <h4>${doc.filename || doc.url || 'Unknown'}</h4>
                        <p><strong>Category:</strong> ${doc.category}</p>
                        <p><strong>Content Length:</strong> ${doc.content_length} characters</p>
                        <p><strong>Storage:</strong> ${doc.storage}</p>
                        ${doc.title ? `<p><strong>Title:</strong> ${doc.title}</p>` : ''}
                    </div>
                `;
            });

            html += `
                <div style="margin-top: 20px; padding: 15px; background: #e8f4f8; border-radius: 8px;">
                    <strong>Summary:</strong> ${data.total_training_docs} documents across ${Object.keys(data.categories).length} categories
                    <br><strong>Categories:</strong> ${Object.entries(data.categories).map(([cat, count]) => `${cat} (${count})`).join(', ')}
                </div>
            `;

            listEl.innerHTML = html;
        }
    </script>
</body>
</html>
